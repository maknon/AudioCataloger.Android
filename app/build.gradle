apply plugin: 'com.android.application'

// Load keystore.properties
def keystorePropertiesFile = rootProject.file("app/keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
	compileSdk 35 //'android-S'
	signingConfigs {
		release {
			storeFile file(keystoreProperties['storeFile'])
			storePassword keystoreProperties['storePassword']
			keyAlias keystoreProperties['keyAlias']
			keyPassword keystoreProperties['keyPassword']
		}
	}
	defaultConfig {
		applicationId "com.maknoon.audiocataloger"
		minSdk 21
		targetSdk 35
		versionCode 35
		versionName "20"
		signingConfig signingConfigs.release
		vectorDrawables.useSupportLibrary = true
	}
	buildTypes {
		release {
			shrinkResources true
			minifyEnabled true
			signingConfig signingConfigs.release
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug {
			//signingConfig signingConfigs.release
			//minifyEnabled true
		}
	}
	buildFeatures {
		buildConfig = true
	}
    namespace 'com.maknoon.audiocataloger'
}

repositories {
	google()
	mavenCentral()
}

dependencies {
	implementation 'com.google.android.material:material:1.13.0-alpha11'
	implementation 'androidx.appcompat:appcompat:1.7.0'
	implementation 'androidx.media3:media3-exoplayer:1.6.0-beta01'
	implementation 'androidx.media3:media3-ui:1.6.0-beta01'
	implementation 'androidx.media3:media3-session:1.6.0-beta01'
	implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
}
